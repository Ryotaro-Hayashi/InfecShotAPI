version: "3"

services:
  api:
    tty: true
    build: .
    ports:
      - 80:80
    depends_on:
      - mysql
    container_name: api
    volumes:
      - .:/InfecShotAPI

  mysql:
    image: mysql:5.7
    container_name: mysql
    ports:
      - 3306:3306
    command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
    volumes:
      - ./db/init:/docker-entrypoint-initdb.d
      - db-data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: "ca-tech-dojo"

volumes:
  db-data:
    driver: local
