version: "3"

networks:
  loki:

services:
  api:
    tty: true
    build: .
    ports:
      - 8080:80
    depends_on:
      - mysql
    container_name: api
    volumes:
      - .:/InfecShotAPI
    networks:
      - loki

  mysql:
    image: mysql:5.7
    container_name: mysql
    ports:
      - 3306:3306
    command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
    volumes:
      - ./db/init:/docker-entrypoint-initdb.d
      - db-data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: "ca-tech-dojo"

  grafana:
    image: grafana/grafana
    container_name: grafana
    environment:
      - GF_EXPLORE_ENABLED=true
    ports:
      - 3000:3000
    networks:
      - loki

  loki:
    image: grafana/loki
    container_name: loki
    command: -config.file=/etc/loki/local-config.yaml
    ports:
      - 3100:3100
    networks:
      - loki

  promtail:
    image: grafana/promtail
    container_name: promtail
    ports:
      - 9080:9080
    volumes:
      - ./promtail:/promtail
      - ./pkg/logging/log:/var/log
    command: -config.file=/promtail/promtail.yaml
    networks:
      - loki

volumes:
  db-data:
    driver: local
